<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/_null.css">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">To Do list APP</h1>
        <div class="container">
            <div class="block">
                <form class="form">
                    <input name="todo" placeholder="Text input" class="input" type="text" />
                    <button class="add">Add</button>
                </form>
                <div class="filter">
                    <label for="filterTodos">Filter by status:</label>
                    <select name="filterTodos" class="filterTodos">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="inProgress">In progress</option>
                    </select>
                </div>
                <ul class="todosList">
                    
                </ul>
                <div class="clear">Clear all</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
