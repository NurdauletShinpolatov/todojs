<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/_null.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">To Do list APP</h1>
            <div class="block">
                <form class="form">
                    <input name="todo" placeholder="Text input" class="input" type="text" />
                    <button class="add">Add</button>
                </form>
                <ul class="todosList">
                    <li class="todo">
                        <input value="Reading books" class="todo_input" type="text" />
                        <div class="edit">
                            <i class="bx bx-sm bxs-pencil"></i>
                        </div>
                        <div class="delete">
                            <i class="bx bx-sm bx-trash"></i>
                        </div>
                    </li>
                    <li class="todo">
                    <input value="Reading books" class="todo_input" type="text" />
                    <div class="edit">
                        <i class="bx bx-sm bxs-pencil"></i>
                    </div>
                    <div class="delete">
                        <i class="bx bx-sm bx-trash"></i>
                    </div>
                    </li>
                    <li class="todo">
                    <input value="Reading books" class="todo_input" type="text" />
                    <div class="edit">
                        <i class="bx bx-sm bxs-pencil"></i>
                    </div>
                    <div class="delete">
                        <i class="bx bx-sm bx-trash"></i>
                    </div>
                    </li>
                </ul>
                <div class="clear">Clear all</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
